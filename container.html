<div id="header">
  <div id='header-sub'>
    <div id='shop-copy'>
      <$description$>
    </div>
  </div>
  <div id='header-main'>
    <div id='logo'>
      <h1><a href="/"><img alt="Coupé Baguette" src="http://coupe-baguette-staging.herokuapp.com/assets/cb_logo_tran.png" />&nbsp;</a></h1>
      <div id='ruby'>
        -クープ バゲット-
      </div>
    </div>
  </div>
  <div id="adminmenu"><$adminmenu type=1$></div>
</div>

<div id="content">
  <div id="lead-section">
    <div id="lead-header">
      Blog
    </div>
    <div id="lead-image">
      <img alt="Coupé Baguette" src="http://coupe-baguette-staging.herokuapp.com/assets/blog_lead.jpg" />
    </div>
  </div>
  <div id="post">
    <div><$post$></div>
    <div id="pager">
        <$prepage type=1$>&nbsp;&nbsp;&nbsp;&nbsp;<$nextpage type=1$>
    </div>
  </div>
  <div id="sidemenu">
    <div id="logoimage"><$logoimage type=1$></div>
    <div id="cburl"><a href="http://coupe-baguette.com/">coupe-baguette.com</a></div>
    <$menuright$>
    <div><$banner type=1$></div>
    <div><$xml$></div>
  </div>
</div>

<div id="footer">
  <div id='copyright'>
    Copyright &copy; Coupé Baguette All rights reserved.
  </div>
</div>
